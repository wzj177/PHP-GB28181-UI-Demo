<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题测试</title>
  <style>
    /* 默认暗色主题 */
    :root {
      --bg-main: #0B1220;
      --bg-panel: #0F172A;
      --text-main: #E5E7EB;
    }

    /* 亮色主题 */
    :root[data-theme='light'] {
      --bg-main: #F3F4F6;
      --bg-panel: #FFFFFF;
      --text-main: #1F2937;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: sans-serif;
      transition: all 0.3s;
    }

    .panel {
      background: var(--bg-panel);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid var(--text-main);
      background: var(--bg-panel);
      color: var(--text-main);
    }

    .info {
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>主题切换测试</h1>
  
  <div class="panel">
    <h2>测试面板</h2>
    <p>这是一个测试面板，用于验证主题切换是否生效。</p>
    <button onclick="toggleTheme()">切换主题</button>
  </div>

  <div class="info">
    <h3>当前信息：</h3>
    <p>data-theme: <span id="theme-attr">-</span></p>
    <p>--bg-main: <span id="bg-main">-</span></p>
    <p>--bg-panel: <span id="bg-panel">-</span></p>
    <p>--text-main: <span id="text-main">-</span></p>
  </div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      console.log('Toggling to:', currentTheme);
      
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
      
      updateInfo();
    }

    function updateInfo() {
      const root = document.documentElement;
      const styles = getComputedStyle(root);
      
      document.getElementById('theme-attr').textContent = root.getAttribute('data-theme') || 'dark (default)';
      document.getElementById('bg-main').textContent = styles.getPropertyValue('--bg-main').trim();
      document.getElementById('bg-panel').textContent = styles.getPropertyValue('--bg-panel').trim();
      document.getElementById('text-main').textContent = styles.getPropertyValue('--text-main').trim();
    }

    // 初始化显示
    updateInfo();
  </script>
</body>
</html>
